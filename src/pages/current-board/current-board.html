<ion-header>
	<ion-navbar>
		<ion-title>Prancha {{board?.name}}</ion-title>

	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-4 *ngFor="let image of board?.images; let i = index" style="padding: 0px 0px 10% 0px">
				<ion-card class="no-margin width-100 height-100">
					<img *ngIf="image" src="{{image}}" (click)="selectedImage(i)"/>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
