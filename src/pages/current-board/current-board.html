<ion-header>
	<ion-navbar>
		<ion-title>Prancha</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-4 *ngFor="let image of boardImages; let i = index">
				<ion-card>
					<img *ngIf="image" src="{{image}}" (click)="selectedImage(i)"/>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
