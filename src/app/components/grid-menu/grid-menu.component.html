<ion-grid class="menu-grid">
	<ion-row wrap>
		<ion-col
			class="menu-item square"
			col-6
			*ngFor="let page of pages"
			(click)="page?.action()"
			[hidden]="!page?.isVisible"
		>
			<div class="menu-item-content">
				<ion-icon class="menu-icon" [name]="page?.icon"></ion-icon>
				<div class="menu-text item-wraper">
					{{ page.title | uppercase }}
				</div>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
