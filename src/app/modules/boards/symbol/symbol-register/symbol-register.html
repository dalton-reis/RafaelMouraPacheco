<template-modal-register title="Cadatrar Símbolo" (register)="register()">
  <ion-list center>
    <ion-item>
      <ion-input type="text" [(ngModel)]="name" placeholder="Nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="description" placeholder="Descrição"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Privado</ion-label>
      <ion-toggle [(ngModel)]="isPrivate" placeholder="Privado"></ion-toggle>
    </ion-item>

    <alert-message
      exceptionMessage="Atenção! Caso este simbolo seja uma informação confidencial, habilite está opção"
    ></alert-message>
  </ion-list>

  <audio-recorder [(audio)]="audio"></audio-recorder>
  <image-gallery [(image)]="image"></image-gallery>
</template-modal-register>
