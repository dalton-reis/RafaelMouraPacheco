<template-modal-register title="Cadatrar Plano" (register)="register()">
  <div>
    <ion-list center>
      <ion-item>
        <ion-input type="text" [(ngModel)]="name" placeholder="Nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="description" placeholder="Descrição"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="type" placeholder="Tipo"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</template-modal-register>
