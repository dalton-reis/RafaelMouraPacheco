<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button (click)="registerCategory()">Cadastrar categoria</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let category of categories; let i = index" (click)="goToSymbol(category)">
    <ion-card-header [ngStyle]="{ border: category?.color + ' 6px solid' }">
      {{ category?.name }} - {{ category?.description }}
    </ion-card-header>
  </ion-card>
</ion-content>
