<template-modal-register title="Cadatrar Categoria" (register)="register()">
  <div>
    <ion-list center>
      <ion-item>
        <ion-input type="text" [(ngModel)]="name" placeholder="Nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="description" placeholder="Descrição"></ion-input>
      </ion-item>

      <ion-item>
        <color-picker [(color)]="color"></color-picker>
      </ion-item>
    </ion-list>
  </div>
</template-modal-register>
