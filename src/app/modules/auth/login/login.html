<ion-content style="background-color: #333">
  <div class="logo-area">
    <div class="logo">
      Tagarela
    </div>
  </div>

  <div class="login-input-area">
    <ion-list center>
      <ion-item>
        <ion-input type="text" [(ngModel)]="email" placeholder="usuÃ¡rio"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="senha"></ion-input>
      </ion-item>
    </ion-list>
  </div>

  <alert-message [exceptionMessage]="exceptionMessage"></alert-message>

  <div margin-right margin-left>
    <button ion-button block class="login-button" (click)="login()">Entrar</button>
  </div>

  <div margin-right margin-left>
    <button ion-button block class="login-button" (click)="register()">Criar uma conta</button>
  </div>
</ion-content>
