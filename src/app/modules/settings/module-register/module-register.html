<template-modal-register title="Modulo" (register)="registerModule()">
  <div>
    <ion-list center *ngIf="module">
      <ion-item>
        <ion-input type="text" [(ngModel)]="module.title" placeholder="Titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="module.icon" placeholder="Icone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="module.name" placeholder="Nome"></ion-input>
      </ion-item>

      <ion-item style="padding-left: 25px;">
        <ion-label>Perfil de acesso</ion-label>
        <ion-select
          [(ngModel)]="module.roles"
          multiple="true"
          cancelText="Cancelar"
          okText="Salvar"
        >
          <ion-option value="TEACHER">Tutor</ion-option>
          <ion-option value="STUDENT">Paciente</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
</template-modal-register>
