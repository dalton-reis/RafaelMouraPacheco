<ion-header>
  <ion-toolbar>
    <ion-title>
      Modulo
    </ion-title>
    <ion-buttons left>
      <button ion-button (click)="viewDismiss()">
        <ion-icon name="md-close" id="icon-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list center *ngIf="module">
      <ion-item>
        <ion-input type="text" [(ngModel)]="module.title" placeholder="Titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="module.icon" placeholder="Icone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="module.name" placeholder="Nome"></ion-input>
      </ion-item>

      <ion-item style="padding-left: 25px;">
        <ion-label>Perfil de acesso</ion-label>
        <ion-select
          [(ngModel)]="module.roles"
          multiple="true"
          cancelText="Cancelar"
          okText="Salvar"
        >
          <ion-option value="TEACHER">Tutor</ion-option>
          <ion-option value="STUDENT">Paciente</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <ion-buttons start margin-left margin-right style="text-align: center">
    <button ion-button (click)="registerModule()">Salvar</button>
  </ion-buttons>
</ion-content>
