<ion-header>
	<ion-navbar>
		<ion-title>
			Modulos
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<button ion-button (click)="registerModule()">
					Adicionar novo modulo
				</button>
			</ion-col>
		</ion-row>

		<ion-row *ngFor="let module of modules">
			<ion-col col-12>
				<button ion-button (click)="registerModule(module)">
					Editar {{ module.title }}
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
