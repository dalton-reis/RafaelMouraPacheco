  </ion-toolbar>
</ion-header>

        <ion-input type="text" [(ngModel)]="name" placeholder="Nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="description" placeholder="DescriÃ§Ã£o"></ion-input>
